<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google Keep Note App Clone</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="heading">
          <img src="./images/Akshar Vfx Gfx.png" alt="logo" class="logo" />
          <h1 class="hText">
            <i class="fa-solid fa-notes fa-3x"></i>AVGfx Notes
          </h1>
        </div>
      </div>
      <div class="contentBox">
        <div class="addNote">
          <button class="btn addBtn" id="addNoteBtn">
            <div class="icon">
              <span
                ><i class="fa-solid fa-circle-arrow-right"></i> Add Note</span
              >
            </div>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
